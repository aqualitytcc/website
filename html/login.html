<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Utilizaremos de CSS, HTML e JS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Isso será incorporado no projeto mais tarde -->
     <link 
     rel="stylesheet"
     href="../css/style.css"
     >
</head>
<body>
    <div class="main-login">
 
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time!</h1>
            <img src="../imagens/green-world.svg" alt="Planet Animation" class="left-login-image">
        </div>

        <div class="right-login">

            <div class="card-login">

                <h1 id="login-title">LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                    <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/user--v1.png" alt="user--v1"/>
                
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                    <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock--v1.png" alt="lock--v1"/>
                </div>

                <button type="submit" class="btn-login">Login</button>
                

                <a href="#" class="ancora">Esqueci minha senha</a>
                <div class="register-link">
                    <p>Não está cadastrado? <a href="cadastro.html" class="ancora">Cadastrar</a> </p>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
